<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: transparent;
            padding: 10px;
        }

        .widget-container {
            perspective: 1000px;
        }

        .widget {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 16px;
            padding: 12px 20px;
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.12),
                0 2px 8px rgba(0, 0, 0, 0.08),
                inset 0 1px 0 rgba(255, 255, 255, 0.9),
                inset 0 -1px 0 rgba(0, 0, 0, 0.02);
            backdrop-filter: blur(40px) saturate(180%);
            -webkit-backdrop-filter: blur(40px) saturate(180%);
            border: 0.5px solid rgba(255, 255, 255, 0.6);
            position: relative;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            width: 320px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .widget:hover {
            transform: translateY(-2px);
            box-shadow: 
                0 12px 40px rgba(0, 0, 0, 0.15),
                0 4px 12px rgba(0, 0, 0, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.9);
        }

        .widget::before {
            content: '';
            position: absolute;
            top: 0;
            left: 20%;
            right: 20%;
            height: 1px;
            background: linear-gradient(90deg, 
                transparent, 
                rgba(255, 255, 255, 0.8), 
                transparent);
            opacity: 0.8;
        }

        .widget::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 50%, rgba(147, 51, 234, 0.03) 0%, transparent 50%),
                radial-gradient(circle at 80% 50%, rgba(59, 130, 246, 0.03) 0%, transparent 50%);
            pointer-events: none;
        }

        .text-content {
            font-size: 18px;
            font-weight: 500;
            background: linear-gradient(135deg, #1e293b 0%, #334155 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-align: center;
            line-height: 1.6;
            letter-spacing: 0.5px;
            position: relative;
            z-index: 1;
        }

        .star {
            position: absolute;
            width: 4px;
            height: 4px;
            background: linear-gradient(135deg, rgba(139, 92, 246, 0.6), rgba(59, 130, 246, 0.6));
            border-radius: 50%;
            pointer-events: none;
            animation: twinkle 3s ease-in-out infinite;
            box-shadow: 0 0 8px rgba(139, 92, 246, 0.5);
        }

        .star::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 8px;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(139, 92, 246, 0.4), transparent);
        }

        .star::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 1px;
            height: 8px;
            background: linear-gradient(180deg, transparent, rgba(139, 92, 246, 0.4), transparent);
        }

        .star:nth-child(1) {
            top: 20%;
            left: 15%;
            animation-delay: 0s;
            animation-duration: 3s;
        }

        .star:nth-child(2) {
            top: 70%;
            left: 85%;
            animation-delay: 1s;
            animation-duration: 3.5s;
        }

        .star:nth-child(3) {
            top: 40%;
            left: 90%;
            animation-delay: 0.5s;
            animation-duration: 4s;
        }

        .star:nth-child(4) {
            top: 80%;
            left: 10%;
            animation-delay: 1.5s;
            animation-duration: 3.2s;
        }

        .star:nth-child(5) {
            top: 25%;
            left: 75%;
            animation-delay: 2s;
            animation-duration: 3.8s;
        }

        @keyframes twinkle {
            0%, 100% {
                opacity: 0;
                transform: scale(0);
            }
            50% {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-3px);
            }
        }

        .text-content {
            animation: float 4s ease-in-out infinite;
        }
    </style>
</head>
<body>
    <div class="widget-container">
        <div class="widget">
            <div class="star"></div>
            <div class="star"></div>
            <div class="star"></div>
            <div class="star"></div>
            <div class="star"></div>
            
            <div class="text-content">
                ✦⟪ ﴾ وقُلْ رَبِّ زِدْنِي عِلْمًا ﴿ ⟫✦
            </div>
        </div>
    </div>
</body>
</html>
