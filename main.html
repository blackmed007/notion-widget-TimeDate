<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poland Date Time Widget</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: transparent;
            padding: 10px;
        }

        .widget-container {
            perspective: 1000px;
        }

        .widget {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 16px 20px;
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.12),
                0 2px 8px rgba(0, 0, 0, 0.08),
                inset 0 1px 0 rgba(255, 255, 255, 0.9),
                inset 0 -1px 0 rgba(0, 0, 0, 0.02);
            backdrop-filter: blur(40px) saturate(180%);
            -webkit-backdrop-filter: blur(40px) saturate(180%);
            border: 0.5px solid rgba(255, 255, 255, 0.6);
            position: relative;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            width: 180px;
        }

        .widget:hover {
            transform: translateY(-2px);
            box-shadow: 
                0 12px 40px rgba(0, 0, 0, 0.15),
                0 4px 12px rgba(0, 0, 0, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.9);
        }

        .widget::before {
            content: '';
            position: absolute;
            top: 0;
            left: 20%;
            right: 20%;
            height: 1px;
            background: linear-gradient(90deg, 
                transparent, 
                rgba(255, 255, 255, 0.8), 
                transparent);
            opacity: 0.8;
        }

        .widget::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 50%, rgba(147, 51, 234, 0.03) 0%, transparent 50%),
                radial-gradient(circle at 80% 50%, rgba(59, 130, 246, 0.03) 0%, transparent 50%);
            pointer-events: none;
        }

        .time-container {
            display: flex;
            align-items: baseline;
            gap: 2px;
            margin-bottom: 6px;
        }

        .time {
            font-size: 42px;
            font-weight: 600;
            background: linear-gradient(135deg, #1e293b 0%, #334155 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -1.5px;
            font-variant-numeric: tabular-nums;
            line-height: 1;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .period {
            font-size: 14px;
            font-weight: 500;
            color: #64748b;
            margin-left: 2px;
        }

        .date-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 8px 12px;
            background: linear-gradient(135deg, rgba(139, 92, 246, 0.08) 0%, rgba(59, 130, 246, 0.08) 100%);
            border-radius: 10px;
            margin-top: 8px;
            border: 0.5px solid rgba(139, 92, 246, 0.1);
        }

        .date-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2px;
        }

        .date-label {
            font-size: 8px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: #8b5cf6;
            opacity: 0.7;
        }

        .date-value {
            font-size: 15px;
            font-weight: 600;
            color: #334155;
            font-variant-numeric: tabular-nums;
        }

        .divider {
            width: 1px;
            height: 24px;
            background: linear-gradient(180deg, 
                transparent, 
                rgba(139, 92, 246, 0.2), 
                transparent);
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-3px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .time.update {
            animation: slideIn 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @media (max-width: 200px) {
            .widget {
                width: 160px;
                padding: 14px 16px;
            }
            
            .time {
                font-size: 36px;
            }
        }
    </style>
</head>
<body>
    <div class="widget-container">
        <div class="widget">
            <div class="time-container">
                <div class="time" id="time">00:00</div>
            </div>
            
            <div class="date-container">
                <div class="date-group">
                    <div class="date-label">Day</div>
                    <div class="date-value" id="day">00</div>
                </div>
                
                <div class="divider"></div>
                
                <div class="date-group">
                    <div class="date-label">Mon</div>
                    <div class="date-value" id="month">00</div>
                </div>
                
                <div class="divider"></div>
                
                <div class="date-group">
                    <div class="date-label">Year</div>
                    <div class="date-value" id="year">0000</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function updateDateTime() {
            const now = new Date();
            
            const time = now.toLocaleTimeString('pl-PL', {
                timeZone: 'Europe/Warsaw',
                hour: '2-digit',
                minute: '2-digit',
                hour12: false
            });
            
            const day = now.toLocaleDateString('pl-PL', {
                timeZone: 'Europe/Warsaw',
                day: '2-digit'
            });
            
            const month = now.toLocaleDateString('pl-PL', {
                timeZone: 'Europe/Warsaw',
                month: '2-digit'
            });
            
            const year = now.toLocaleDateString('pl-PL', {
                timeZone: 'Europe/Warsaw',
                year: 'numeric'
            });
            
            const timeEl = document.getElementById('time');
            const dayEl = document.getElementById('day');
            const monthEl = document.getElementById('month');
            const yearEl = document.getElementById('year');
            
            if (timeEl.textContent !== time) {
                timeEl.classList.remove('update');
                void timeEl.offsetWidth;
                timeEl.classList.add('update');
                timeEl.textContent = time;
            }
            
            dayEl.textContent = day;
            monthEl.textContent = month;
            yearEl.textContent = year;
        }

        updateDateTime();
        setInterval(updateDateTime, 1000);
    </script>
</body>
</html>
